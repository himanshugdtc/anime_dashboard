<div class="youtube-wrapper container has-blurred-white-bg">
  <h2 class="is-bold">Search Youtube</h2>
  <form [formGroup]="searchForm" (ngSubmit)="searchYoutube()">
    <div class="form-field">
      <input
        class="textbox"
        type="text"
        placeholder="Search ...."
        formControlName="searchTerm"
      />
    </div>
    <div class="btns-container">
      <button class="btn align-end">Search</button>
    </div>
  </form>
</div>
