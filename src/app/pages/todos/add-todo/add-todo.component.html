<div class="add-todo-wrapper container has-blurred-white-bg">
  <h2 class="is-bold">Add Todo</h2>
  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <div class="form-field">
      <input
        ngModel
        #textField="ngModel"
        name="text"
        class="textbox"
        type="text"
        placeholder="Enter Todo Text...."
        required
        minlength="3"
      />
      <!-- <ng-container *ngIf="showValidationErrors && textField.invalid">
        <p *ngIf="textField.errors?.required">Please Enter a Value</p>
        <p *ngIf="textField.errors?.minlength">Insert Atlease 3 Characters</p>
      </ng-container> -->
    </div>
    <div class="btns-container">
      <a routerLink="../" class="btn">Cancel</a>
      <button class="btn align-end">Create Note</button>
    </div>
  </form>
</div>
