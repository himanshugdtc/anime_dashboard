<div class="edit-todo-wrapper container has-blurred-white-bg">
  <h2 class="is-bold">Edit Todo</h2>
  <p *ngIf="!todo">Todo Not Found!</p>
  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)" *ngIf="todo">
    <div class="form-field">
      <input
        [ngModel]="todo.text"
        #textField="ngModel"
        name="text"
        class="textbox"
        type="text"
        placeholder="Enter Todo Text...."
        required
        minlength="3"
      />
      <!-- <ng-container *ngIf="showValidationErrors && textField.invalid">
        <p *ngIf="textField.errors?.required">Please Enter a Value</p>
        <p *ngIf="textField.errors?.minlength">Insert Atlease 3 Characters</p>
      </ng-container> -->
    </div>
    <div class="btns-container">
      <a routerLink="../" class="btn">Cancel</a>
      <button class="btn align-end">Save</button>
    </div>
  </form>
</div>
