<div class="tabs">
  <a
    routerLink="bookmarks"
    routerLinkActive="selected"
    class="tab bookmarks-tab"
  >
    <div class="tab-tile">
      <i class="material-icons-outlined">bookmarks</i>
    </div>
  </a>
  <a routerLink="todos" routerLinkActive="selected" class="tab todos-tab">
    <div class="tab-tile">
      <i class="material-icons-outlined">check</i>
    </div>
  </a>
  <a routerLink="notes" routerLinkActive="selected" class="tab notes-tab">
    <div class="tab-tile">
      <i class="material-icons-outlined">notes</i>
    </div>
  </a>
  <a routerLink="youtube" routerLinkActive="selected" class="tab youtube-tab">
    <div class="tab-tile">
      <fa-icon [icon]="faYoutube"></fa-icon>
    </div>
  </a>
  <a routerLink="google" routerLinkActive="selected" class="tab youtube-tab">
    <div class="tab-tile">
      <fa-icon [icon]="faGoogle"></fa-icon>
      <!-- <i class="material-icons">search</i> -->
    </div>
  </a>
</div>
