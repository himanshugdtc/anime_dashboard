<p-contextMenu [global]="true" [model]="mainMenu"></p-contextMenu>
<div class="app-wrapper">
  <img [src]="bg" class="bg-img" (load)="onBGImageLoad()" />
  <div class="btn info-bg-btn" (click)="toggleBGInfo()" *ngIf="!infoVisible">
    <div class="material-icons-outlined">info</div>
  </div>
  <app-info-bg *ngIf="infoVisible" (closeBGInfo)="toggleBGInfo()"></app-info-bg>
  <button
    class="btn change-bg-btn"
    (click)="changeBGImage()"
    *ngIf="!loadingBGImg"
    [disabled]="bgLocked"
  >
    <div class="material-icons">refresh</div>
  </button>
  <div class="top-section">
    <h1>{{ dateTime | async | date: "HH:mm" }}</h1>
    <h2>{{ dateTime | async | date: "d MMMM y" }}</h2>
    <!-- <p style="background-color: red">{{ quote.quote }}</p>
    <p style="background-color: red">{{ quote.anime }}</p>
    <p style="background-color: red">{{ quote.character }}</p> -->
  </div>
  <div class="content-section" [@routeAnim]="prepareRoute(outlet)">
    <router-outlet #outlet="outlet"></router-outlet>
  </div>
  <div class="bottom-section">
    <app-tabs></app-tabs>
  </div>
  <ng-template [ngIf]="quote">
    <p-contextMenu [target]="q" [model]="quotesMenu"></p-contextMenu>
    <div #q class="anime-quote-div">
      <p class="quote">
        {{ quote.quote }}
      </p>
      <p class="info">~ {{ quote.character }}, {{ quote.anime }}</p>
    </div>
  </ng-template>
  <!-- <app-notification></app-notification> -->
  <hotkeys-cheatsheet></hotkeys-cheatsheet>
</div>
